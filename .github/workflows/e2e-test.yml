  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: user
            display_name: "User Tests"
            skip_admin: true
            skip_metadata: false
          - name: admin
            display_name: "Admin Tests"
            skip_admin: false
            skip_metadata: true
            skip_default_storage: true
            skip_login: true
